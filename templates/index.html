<body>
  <div class="container">
    <!-- â”€â”€â”€ í—¤ë” â”€â”€â”€ -->

    <!-- â”€â”€â”€ ë©”ì¸ ì½˜í…ì¸  â”€â”€â”€ -->
    <main>
      <!-- 1) ì•ˆë‚´ë¬¸ -->
      <div class="instruction">
        <p>Tap the microphone button and say â€œTell me how to make kimchi jjim.â€</p>
        <p>After dish is recognized, youâ€™ll be taken to the recipe screen.</p>
      </div>

      <!-- 2) ì¸ì‹ëœ í…ìŠ¤íŠ¸ í‘œì‹œ ì˜ì—­ -->
      <div id="recognizedText" class="display-area">
        Recognized voice input will appear here.
      </div>
    </main>

    <!-- â”€â”€â”€ ë²„íŠ¼ ê·¸ë£¹ (í•˜ë‹¨ ì¤‘ì•™) â”€â”€â”€ -->
    <div class="button-group">
      <div class="mic-container" id="micContainer">
        <!-- ë™ì‹¬ì› ë§ ìš”ì†Œ 3ê°œ -->

        <div class="ripple"></div>
        <div class="ripple"></div>
        <!-- ë§ˆì´í¬ ë²„íŠ¼ -->

  <!-- â”€â”€â”€ ìë°”ìŠ¤í¬ë¦½íŠ¸ â”€â”€â”€ -->
  <script>
    const micContainer = document.getElementById('micContainer');
    const btnMic = document.getElementById('btnMic');
    const recognizedText = document.getElementById('recognizedText');

    let isListening = false;
    let recognition;

    // Web Speech API ì§€ì› ì—¬ë¶€ í™•ì¸
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      recognizedText.textContent = "Sorry, your browser does not support Speech Recognition.";
      btnMic.disabled = true;
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        recognizedText.textContent = `You said: "${transcript}"`;
        const match = transcript.match(/^tell me how to make\s+(.+)$/i);
        if (match && match[1]) {
          const dish = match[1].trim();
          window.location.href = `/recipe?dish=${encodeURIComponent(dish)}`;
        } else {
          recognizedText.textContent = `Unrecognized format. Please say "Tell me how to make [dish name]".`;
        }
      });

      recognition.addEventListener('end', () => {
        micContainer.classList.remove('listening');
        isListening = false;
      });
    }

    // ë²„íŠ¼ í´ë¦­ ì‹œ ë“£ê¸° í† ê¸€ ë° ë™ì‹¬ì› ë¬¼ê²° íš¨ê³¼ í™œì„±í™”/ë¹„í™œì„±í™”
    btnMic.addEventListener('click', () => {
      if (!recognition) return;
      if (!isListening) {
        isListening = true;
        micContainer.classList.add('listening');
        recognizedText.textContent = "Listeningâ€¦ ğŸ§";
        recognition.start();
      } else {
        recognition.stop();
        micContainer.classList.remove('listening');
        isListening = false;
      }
    });
  </script>
